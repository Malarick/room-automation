<div>
	<div class="modal-header">
		<button type="button" class="close" ng-click="playSoundClick(); onCancel()"><span aria-hidden="true"><i class="fa fa-close"></i></span></button>
		<h4 class="modal-title" id="myModalLabel">{{ configuration.title }}</h4>
	</div>
	<div class="modal-body">
		<div ng-repeat="runner in runnersInCharge | orderBy: 'issue_runner_name'">
			<button class="btn btn-default select-status-button" 
				ng-click="playSoundClick(); setSelectedRunner(runner)">
				<div class="outstanding-issue-modal-runner-status-label">
					{{ runner.issue_runner_name }} 
				</div>
				<div ng-class="runner.available 
					? 'outstanding-issue-modal-runner-status-label-idle'
					: 'outstanding-issue-modal-runner-status-label-busy'">
					{{ runner.available ? "AVAILABLE" : "NOT AVAILABLE" }}
				</div>
				<div class="outstanding-issue-modal-runner-status-icon">
					<i class="fa fa-check" aria-hidden="true" ng-show="runner.issue_runner_name == selectedRunner.issue_runner_name" style="color: green;"></i>
				</div>
			</button>
		</div>
		&nbsp;
		<div ng-show="selectedRunner.issue_runner_name != null">
			<strong class="selected-status-text">You've selected {{ selectedRunner.issue_runner_name }}</strong>
		</div>
	</div>
	<div class="modal-footer">
		<div class="outstanding-issue-modal-control-btn">
			<button type="button" class="btn btn-warning select-status-button" ng-click="playSoundClick(); onCancel()">Cancel</button>
		</div>
		<div class="outstanding-issue-modal-control-btn">
			<button type="button" ng-show="selectedRunner.issue_runner_name != null" 
				class="btn btn-primary select-status-button" 
				ng-click="playSoundClick(); onSave(selectedRunner)">
				Save
			</button>
		</div>
	</div>
</div>
