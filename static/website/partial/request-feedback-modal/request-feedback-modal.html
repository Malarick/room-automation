<div>
	<div class="modal-header">
		<button type="button" class="close pull-right" ng-click="$dismiss()" aria-hidden="true">&times;</button>
		<h4 class="modal-title">Feedback Request</h4>
	</div>
	<div class="modal-body">
		<p>There's some task that have been completed by our staff. Do you kindly wish to give feedback?</p>
	</div>
	<div class="modal-footer">
		<button class="btn btn-default" ng-click="$dismiss()">No</button>
		<button type="button" class="btn btn-primary" ng-click="clicked()">Yes</button>
	</div>
</div>
