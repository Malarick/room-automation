<div class="col-md-12" ng-controller="FanCtrl">
    <div class="module-container">
        <div class="module-title">
            Fan Control
        </div>
        <div class="fan-control-container">
            <div class="fan-control fan-control-off">
                <img src="resources/images/off.png" ng-click="playSoundClick(); onFanSpeedChange(0)" ng-show="fanSpeed != 0" />
                <img src="resources/images/off-active.png" ng-click="playSoundClick(); onFanSpeedChange(0)" ng-show="fanSpeed == 0" />
            </div>
            <div class="fan-control fan-control-small">
                <img src="resources/images/fan-speed.png" ng-click="playSoundClick(); onFanSpeedChange(1)" ng-show="fanSpeed != 1" />
                <img src="resources/images/fan-speed-active.png" ng-click="playSoundClick(); onFanSpeedChange(1)" ng-show="fanSpeed == 1" />
            </div>
            <div class="fan-control fan-control-medium">
                <img src="resources/images/fan-speed.png" ng-click="playSoundClick(); onFanSpeedChange(2)" ng-show="fanSpeed != 2" />
                <img src="resources/images/fan-speed-active.png" ng-click="playSoundClick(); onFanSpeedChange(2)" ng-show="fanSpeed == 2" />
            </div>
            <div class="fan-control fan-control-large">
                <img src="resources/images/fan-speed.png" ng-click="playSoundClick(); onFanSpeedChange(3)" ng-show="fanSpeed != 3" />
                <img src="resources/images/fan-speed-active.png" ng-click="playSoundClick(); onFanSpeedChange(3)" ng-show="fanSpeed == 3" />
            </div>
        </div>
    </div>
</div>
